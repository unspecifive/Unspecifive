<!DOCTYPE html>
<html>
  <head>
    <title>UF Parking Picker App</title>
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.10/angular-material.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body ng-app="ParkingPickerApp" ng-controller="ParkingLotsController" layout="column">
      <md-toolbar>
        <h1 class="text-center">UF Parking Picker</h1>
          <div class="text-right">
            <md-button ng-click="toggleLeft()" class="md-raised">
              Toggle Sidenav
            </md-button>
          </div>
      </md-toolbar>

      <!-- SIDEBAR -->
      <section layout="row" flex id="content">
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Parking Lot detailed information</h1>
          </md-toolbar>
          <md-content layout-margin>
            <p>
              Parking lot availability information.
            </p>
            <md-button ng-click="toggleLeft()" class="md-accent">
              Close this window
            </md-button>
          </md-content>
        </md-sidenav>

        <!-- MAP -->
        <md-content flex id="map"></md-content>
      </section>
        
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.10/angular-material.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-aria.js"></script>
  <script src="js/app.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <script src="js/map.js"></script>
  </body>
</html>
